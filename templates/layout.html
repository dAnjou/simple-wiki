<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Included CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='foundation/stylesheets/foundation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--[if lt IE 9]>
        <link rel="stylesheet" href="{{ url_for('static', filename='foundation/stylesheets/ie.css') }}">
    <![endif]-->
    <script src="{{ url_for('static', filename='foundation/javascripts/modernizr.foundation.js') }}"></script>
    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!-- container -->
    <div class="container">
        <div class="row header">
            <div class="three columns centered">
                <a href="{{ url_for('index') }}" class=""><h1>d'Anjou</h1></a>
            </div>
        </div>
        {% block body %}
        {% endblock %}
    </div>
    <!-- Included JS Files -->
    <script src="{{ url_for('static', filename='Markdown.Converter.js') }}"></script>
    <script src="{{ url_for('static', filename='foundation/javascripts/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='foundation/javascripts/foundation.js') }}"></script>
    <script src="{{ url_for('static', filename='foundation/javascripts/app.js') }}"></script>
    {% block javascript %}
    {% endblock %}
</body>
</html>
