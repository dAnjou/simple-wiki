{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
    <div class="row admin">
        <div class="seven columns centered">
            <a href="{{ url_for('admin_edit', url=url) }}" class="">edit</a>
        </div>
    </div>
    <div class="row post">
        <div class="seven columns centered">
            <h1>{{ title }}</h1>
            <div class="post">{{ body | markdown }}</div>
        </div>
    </div>
{% endblock %}
