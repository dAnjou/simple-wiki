{% extends "layout.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block body %}
    <div class="row admin">
        <div class="seven columns centered">
            <a href="{{ url_for('admin', filename=post.filename) }}" class="">edit</a>
        </div>
    </div>
    <div class="row post">
        <div class="seven columns centered">
            <h1>{{ post.title }}</h1>
            <div class="post">{{ post.body | markdown }}</div>
        </div>
    </div>
{% endblock %}
